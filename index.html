<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Invite</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background-color: #000; /* Black background */
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    button {
      padding: 15px 30px;
      font-size: 24px;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    h1 {
      margin-top: 30px;
      font-size: 28px;
      color: white;
      text-align: center;
      min-height: 60px;
      border: 2px solid white; /* Border around the message */
      padding: 20px;
      border-radius: 15px;
      max-width: 80%;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-sizing: border-box;
    }
    /* Snowfall effect */
    .snowflakes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      pointer-events: none;
    }
    .snowflakes span {
      position: absolute;
      top: -50px;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: snow 10s linear infinite;
    }
    @keyframes snow {
      0% {
        transform: translateX(0) translateY(0);
      }
      100% {
        transform: translateX(100px) translateY(100vh);
      }
    }

    /* Firecracker Burst Effect */
    .firework {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background-color: #FF6347; /* Firework color */
      opacity: 0;
      pointer-events: none;
      animation: fireworkAnimation 2s ease-out forwards;
    }

    @keyframes fireworkAnimation {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(30);
        opacity: 0;
      }
    }

    /* Subtle background animation */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      animation: backgroundMove 10s linear infinite;
      pointer-events: none;
    }
    @keyframes backgroundMove {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    /* Cursive handwriting style for your name */
    .name {
      font-family: 'Brush Script MT', cursive;
      font-size: 36px;
      color: white; /* Changed to white */
      margin-top: 20px;
      font-style: italic;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .blurred {
      filter: blur(4px); /* Blurred name */
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      button {
        font-size: 20px;
        padding: 12px 24px;
      }
      h1 {
        font-size: 24px;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="background-animation"></div> <!-- Background animation -->
  <div class="snowflakes" id="snowflakes"></div> <!-- Snowfall effect -->
  <button id="startButton">Click Here</button>
  <h1 id="message"></h1>
  
  <!-- Name displayed with dash before it, in white -->
  <div class="name" id="name">- Adesh</div>

  <script>
    const button = document.getElementById('startButton');
    const message = document.getElementById('message');
    const snowflakes = document.getElementById('snowflakes');
    const name = document.getElementById('name');
    const finalText = "It would mean a lot if you would go to prom with me.";

    function typeText(text, i = 0) {
      if (i < text.length) {
        message.textContent += text.charAt(i);
        setTimeout(() => typeText(text, i + 1), 20); // Faster typing speed
      } else {
        showName();
      }
    }

    function showName() {
      name.classList.remove('blurred');
      name.style.opacity = 1; // Fade in name after message
    }

    // Create snowflakes effect
    function createSnowflakes() {
      for (let i = 0; i < 50; i++) {  // Reduced number of snowflakes
        const snowflake = document.createElement('span');
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
        snowflakes.appendChild(snowflake);
      }
    }

    // Firework burst effect
    function triggerFirework() {
      const firework = document.createElement('div');
      firework.classList.add('firework');
      firework.style.width = `${Math.random() * 100 + 50}px`;
      firework.style.height = firework.style.width;
      firework.style.top = `${Math.random() * 30 + 20}%`; // Random position
      firework.style.left = `${Math.random() * 30 + 35}%`;
      document.body.appendChild(firework);

      setTimeout(() => {
        firework.remove();
      }, 2000); // Remove firework after 2 seconds
    }

    button.addEventListener('click', () => {
      button.textContent = 'Waiiiiiiiit';
      setTimeout(() => {
        button.style.display = 'none';
        createSnowflakes(); // Trigger snowfall effect
        triggerFirework(); // Trigger firework burst
        typeText(finalText);
      }, 1500); // 1.5 second delay after 'Waiiiiiiiit'
    });
  </script>

</body>
</html>
